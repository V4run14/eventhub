services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: authdb
      POSTGRES_USER: authuser
      POSTGRES_PASSWORD: authpass
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d authdb -U authuser"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - eventhub-net

  auth-service:
    build:
      context: .
      dockerfile: auth-service/Dockerfile
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/authdb
      SPRING_DATASOURCE_USERNAME: authuser
      SPRING_DATASOURCE_PASSWORD: authpass
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - eventhub-net

  event-service:
    build:
      context: .
      dockerfile: event-service/Dockerfile
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/eventdb
      SPRING_DATASOURCE_USERNAME: authuser
      SPRING_DATASOURCE_PASSWORD: authpass
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - eventhub-net

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "3000:3000"
    environment:
      REACT_APP_AUTH_SERVICE_URL: http://auth-service:8080
      REACT_APP_EVENT_SERVICE_URL: http://event-service:8081
      PORT: 3000
    depends_on:
      auth-service:
        condition: service_started
      event-service:
        condition: service_started
    networks:
      - eventhub-net

volumes:
  postgres-data:

networks:
  eventhub-net:
    driver: bridge
